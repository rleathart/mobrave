<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>MOBRave</title>
  </head>

  <script src="/executor.js"></script>
  <script src="/rnbo.min.js"></script>

  <body>
    <h1>Hello, MOBRave</h1>

    <div id="rnbo-parameter-sliders">
        <h2>Parameters</h2>
        <em id="no-param-label">No parameters</em>
    </div>

    <button id="enableSensorsButton">
      Enable Sensors
    </button>

    <button id="playButton">
      Play
    </button>

    <button id="enableWakeLockButton">
      Enable WakeLock
    </button>

    <div id="metrics">
      <table id="metrics.table" border="1" cellpadding="8" cellspacing="0">
        <thead>
          <tr>
            <th>Metric</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="metrics.table.tbody">
        </tbody>
      </table>
    </div>

    <br>

    <div id="sensors">
      <table id="sensors.table" border="1" cellpadding="8" cellspacing="0">
        <thead>
          <tr>
            <th>Sensor</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="sensors.table.tbody">
        </tbody>
      </table>
    </div>

    <div id="console">
      <span id="console.header">Console</span>
      <pre id="console.output"></pre>
    <div>
  </body>

  <script type="module" src="app.js"></script>

</html>
